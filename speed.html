<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Chfunction checkSpeed() {
        var speed = document.getElementById('speedInput').value;
        var demeritPoints = 0;

        if (speed < 70) {
            document.getElementById('result').innerText = 'Ok';
        } else {
            demeritPoints = Math.floor((speed - 70) / 5);
            document.getElementById('result').innerText = 'Points: ' + demeritPoints;

            if (demeritPoints > 12) {
                document.getElementById('result').innerText = 'License suspended';
            }
        }
    }ecker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Speed Checker</h2>
    <label for="speedInput">Enter speed (km/h): </label>
    <input type="number" id="speedInput" placeholder="Enter speed">
    <button onclick="checkSpeed()">Check Speed</button>
    <div id="result"></div>
    <script src="speed.js"></script>
</body>
</html>
